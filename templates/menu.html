<!DOCTYPE html>
<html>
<head>

</head>

<body>
<h1>Menu for {{restaurant.name}}</h1>

<a href = '{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>Create new item</a>

{% for item in items %}

<h3>{{item.course}}</h3>
<p>{{item.name}}</p>
<p>{{item.description}}</p>
<p>{{item.price}}</p>

<a href = '{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = item.id) }}'>Edit Item</a><br>
<a href = '{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id) }}'>Delete Item</a>

{% endfor %}
</body>
</html>
